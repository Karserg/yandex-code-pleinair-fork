<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
    createCanvas(450, 800);
  }

  function draw() {
    background("aqua");
    randomSeed(1);
    
    let n = 13, m = 7;
    
    let strokes = [];
    for (let i = 0; i < m; i++)
        strokes.push([random() * 256, random() * 256, random() * 256]);

    let visible = [];
    visible.push(Array(m).fill(false));
    let started = Array(m).fill(false);
    started[3] = true
    for (let i = 1; i < n; i++) {
      visible.push([]);
      for (let j = 0; j < m; j++) {
        let v = (started[j - 1] || started[j] || started[j + 1]) && random() < 1.0 * i / n;
        visible[i].push(v);
        if (v) {
          started[j] = true;
        }
      }
    }
    visible[0][3] = true;
    
    strokeWeight(5);

    for (let i = 0; i < n; i++) {
      for (let j = 0; j < m; j++) {
        stroke(strokes[j][0], strokes[j][1], strokes[j][2]);
        if (visible[n - 1 - i][j])
          circle(60 * (j + 1), 60 * (i + 1), 20);
      }
    }
    
    for (let i = 0; i < m; i++) {
      stroke(strokes[i][0], strokes[i][1], strokes[i][2]);
      let prev = -1;
      for (let j = 0; j < n ; j++) {
        if (visible[j][i]) {
          if (prev > 0) {
            line(60 * (i + 1), 60 * (n - prev) - 15, 60 * (i + 1), 60 * (n - j) + 15);
          }
          prev = j;
        }
      }
    }
  }
</script>
