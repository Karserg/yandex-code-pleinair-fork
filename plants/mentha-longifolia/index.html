<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
    createCanvas(450, 800);
  }

  function draw() {
  const BACKGROUND = '#fff'
  background(BACKGROUND);
  
  for (let i = -100; i < 100; i += 20) {
    for (let j = -100; j < 100; j += 20) {
      fill(0, 150, 0);
      stroke(0, 255, 164,  33);
      circle(i, j, i * j * 0.005);
    }
  }
  for (let i = -70; i < 70; i += 10) {
    for (let j = -70; j < 70; j += 10) {
      fill(198, 0, 0);
      stroke(0, 198, 55,  40);
      circle(i, j, i * j * 0.01);
    }
  }
  for (let i = -50; i < 50; i += 10) {
    for (let j = -50; j < 50; j += 10) {
      fill(255, 150, 0);
      stroke(0, 255, 164,  33);
      circle(i, j, i * j * 0.01);
    }
  }
  
  
  fill(149, 69, 39);
  stroke(0, 149, 69, 39);
  triangle(0, -20, -20, 180, 20, 180);
  
}
</script>
