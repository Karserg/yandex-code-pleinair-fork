<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
    createCanvas(450, 800);
  }

  function draw() {
  const BACKGROUND = '#fff'
  background(BACKGROUND);
  
  for (let i = 100; i < 300; i += 20) {
    for (let j = 100; j < 300; j += 20) {
      fill(0, 150, 0);
      stroke(0, 255, 164,  33);
      circle(i, j, 100);
    }
  }
  
  
  fill(149, 69, 39);
  stroke(0, 149, 69, 39);
  triangle(200, 200, 180, 480, 220, 480);
}
</script>
